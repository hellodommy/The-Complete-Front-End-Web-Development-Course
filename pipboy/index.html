<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tether.scss">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <title>Pipboy Home</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-fill">
                <li class="navbar-item active">
                    <a class="nav-link" href="index.html">STAT</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="inv.html">INV</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#status" data-toggle="tab" role="tab">STATUS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#special" data-toggle="tab">SPECIAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#perks" data-toggle="tab">PERKS</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tabpanel">
                        <div class="center-image">
                            <img src="img/pipboy.png">
                        </div>
                        <div class="stat-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w70"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w40"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w10"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w30"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w80"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w50"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                       </div>
                       <div class="row stat-numbers">
                           <div class="col-2 transparent"></div>
                           <div class="col-2">
                               <img src="img/gun.png">
                           </div>
                           <div class="col-1">
                               <div class="icon"><img src="img/crosshair.png" class="sm-image"></div>
                               <div class="points">19</div>
                           </div>
                           <div class="col-1 transparent"></div>
                            <div class="col-2"><img src="img/helmet.png"></div>
                            <div class="col-1">
                                <div class="icon"><img src="img/lightning.png" class="sm-image"></div>
                                <div class="points">19</div>
                            </div>
                            <div class="col-1">
                                <div class="icon"><img src="img/radiation.png" class="sm-image"></div>
                                <div class="points">19</div>
                            </div>
                            <div class="col-2 transparent"></div>
                       </div>
                    </div>
                    <div class="tab-pane" id="special" role="tabpanel">SPECIAL</div>
                    <div class="tab-pane" id="perks" role="tabpanel">PERKS</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container fixed-bottom pip-bottom">
        <div class="row">
            <div class="col-3 text-right footer-element">
                HP 90/90
            </div>
            <div class="col-6 text-right footer-element">
                <span>LEVEL 1</span>
                <div class="level-progress">
                    <div class="level-progress-indicator w80"></div>
                </div>
            </div>
            <div class="col-3 text-right footer-element">
                AP 50/50
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tether.js"></script>
    <script src="js/pipboy.app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
